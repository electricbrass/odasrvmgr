// Common odasrv config, includes general server config stuff that isn't gamemode or instance specific

// --- Network/Broadcast/Administrative Settings ---

set log_fulltimestamps "0"
//set join_password ""
//set rcon_password ""
set sv_banfile "/home/mia/Games/Doom/Odamex/banlist.json"
set sv_banfile_reload "0"
set sv_downloadsites ""
set sv_email "email@domain.com"
//set sv_hostname "Friends time yippee"
set sv_maxrate "200"
//set sv_motd "HELLO!!\n-MIA"
set sv_natport "0"
set sv_ticbuffer "1"
set sv_upnp "0"
set sv_upnp_description ""
set sv_upnp_discovertimeout "2000"
set waddirs ""

// use these instead of raw filenames, so that v1.9 or d-dii wad version can be specified without being overly verbose

set doom-1.9     "/home/mia/Games/Doom/WADs/IWAD/v1.9/DOOM.WAD"
set doom2-1.9    "/home/mia/Games/Doom/WADs/IWAD/v1.9/DOOM2.WAD"
set tnt-1.9      "/home/mia/Games/Doom/WADs/IWAD/v1.9/TNT.WAD"
set plutonia-1.9 "/home/mia/Games/Doom/WADs/IWAD/v1.9/PLUTONIA.WAD"

set doom-kex     "/home/mia/Games/Doom/WADs/IWAD/d-dii/doom.wad"
set doom2-kex    "/home/mia/Games/Doom/WADs/IWAD/d-dii/doom2.wad"
set tnt-kex      "/home/mia/Games/Doom/WADs/IWAD/d-dii/tnt.wad"
set plutonia-kex "/home/mia/Games/Doom/WADs/IWAD/d-dii/plutonia.wad"

alias "coop"  "exec \"/home/mia/Games/Doom/Odamex/odasrv_cfgs/coop_all.cfg\"; gotomap 1"
alias "horde" "exec \"/home/mia/Games/Doom/Odamex/odasrv_cfgs/horde.cfg\"; randmap"
